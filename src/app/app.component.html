<mat-toolbar color="primary">
  <span>Pelada Baixo Nivel</span>
  <button mat-button color="accent" (click)="getTeams()">Tirar time</button>
</mat-toolbar>

<div style="height: 450px; white-space: pre-wrap" [hidden]="hidden">
  {{ times }}
</div>
<div>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of players; let i = index">
      <app-selectable-card
        (newItemEvent)="onSelectPlayer($event)"
        name="{{ item.name }}"
        id="{{ item.id }}"
        [score]="item.generalScore"
      ></app-selectable-card
    ></mat-grid-tile>
  </mat-grid-list>
  <br />
</div>
<router-outlet></router-outlet>
