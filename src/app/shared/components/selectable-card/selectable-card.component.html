<mat-card
  (click)="onSelectCard()"
  [ngClass]="{ 'card-selected mat-elevation-z4': selected }"
>
  <span class="selection">
    <mat-icon>check_circle</mat-icon>
  </span>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle> {{ score | number : "1.2" }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
